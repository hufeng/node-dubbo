# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [dubbo3]
  pull_request:
    branches: [dubbo3]
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 19]
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout Git Source
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install -g pnpm@7.30.0 && pnpm i

      - name: Build Packages
        run: |
          npm run build --workspace=./packages/dubbo-observable
          npm run build --workspace=./packages/dubbo
          npm run build --workspace=./packages/dubbo-node

      - name: Continuous Integration
        run: |
          npm run jasmine --workspace=./packages/dubbo
          npm run jasmine --workspace=./packages/dubbo-node

      - name: Code Coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
